{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-3"> List Of Issue Books </h1>

   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="card">
           <div class="card-body">
             <div class="table">
                <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">book</th>
        <th scope="col">date</th>

    </tr>
  </thead>
  <tbody>
  {% for i in subject %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.stu_name}}</td>
      <td>{{i.book_name}}</td>
        <td>{{i.issue_date}}</td>

        <td>
            <a href="delete-issuebook/{{i.id}}" class="btn btn-danger md-sm"> Delete </a>
            <a href="update-issuebook/{{i.id}}" class="btn btn-success md-sm"> Update </a>
        </td>
    </tr>
   {% endfor %}
  </tbody>
</table>

             </div>

           </div>

         </div>

       </div>
     </div>
   </div>

{% endblock content %}
