{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-3"> List Of Books </h1>

   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="card">
           <div class="card-body">
             <div class="table">
                <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">author</th>

    </tr>
  </thead>
  <tbody>
  {% for book in book %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>

        <td>
            <a href="delete-book/{{book.id}}" class="btn btn-danger md-sm"> Delete </a>
            <a href="update-book/{{book.id}}" class="btn btn-success md-sm"> Update </a>
        </td>
    </tr>
   {% endfor %}
  </tbody>
</table>

             </div>

           </div>

         </div>

       </div>
     </div>
   </div>

{% endblock content %}
