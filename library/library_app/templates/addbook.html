{% extends 'base.html' %}

{% block content %}
<h1 class="text-center my-3"> Add Book </h1>
     <div class="container">
       <div class="row">
         <div class="col-md-6 offset-md-3">
           <div class="card bg-info">
             <div class="card-body">
               <form action="" method="POST">
                 {% csrf_token %}
                 <div class="md-3">
                   <label for="title">title</label>
                 <input name="title" type="text" id="title" class="form-control" placeholder="Enter your title" required>
                 </div>
                   <div class="md-3">
                   <label for="author">author</label>
                 <input name="author" type="text" id="author" class="form-control" placeholder="Enter your author" required>
                 </div>


                 <br>

                 <div class="container text-center">
                   <button class="btn btn-primary">
                     Add Book
                   </button>
                 </div>

               </form>

             </div>

           </div>

         </div>

       </div>

     </div>



{% endblock content %}
